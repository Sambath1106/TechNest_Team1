<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNest-Store</title>
    <link rel="stylesheet" href="./checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

</head>
<body>
    
    <div class="menu">
        <div class="menu-home">
                    <a href="./CartPage.html">
                       <span class="material-symbols-outlined">
                            arrow_back
                        </span>
                    </a>  
                </div>
            <div class="logo">
                TechNest
            </div>
                <div class="menu-icon">
                    <a href="./CartPage.html">
                        <i class="fa-solid fa-cart-shopping" style="color:#9DD24C;"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                    </a>
                        
            </div>
    </div>
    <div class="container">
        <div class="cartpay">
            <h1>CHECKOUT</h1>
            <hr>
        </div>
        <div class="display-box">
            <div class="matiple">
                <div class="box1">
                    <i class="fa-regular fa-circle"></i>
                    <img src="../Img TechNest/Visa_Grey.jpg" alt="Visa">
                </div> 
                <div class="box2">
                    <h6>
                        <p></p>
                    </h6>
                    <img src="../Img TechNest/images.png" alt="Visa">
                </div>
                <div class="box1">
                    <i class="fa-regular fa-circle"></i>
                    <img src="../Img TechNest/master.jpg" alt="Visa">
                </div>
                <div class="box1">
                    <i class="fa-regular fa-circle"></i>
                    <img src="../Img TechNest/cash-delivery-services.jpg" alt="Visa">
                </div>      
            </div>

            <div class="text-1">
                <div class="flex">
                    <p> Card Number* </p>
                    <input type="text">
                </div>
                <div class="flex">
                    <p> Card Holder* </p>
                    <input type="text">
                </div>
            </div>

            <div class="text-1">
                <div class="flex1">
                    <p> Expiry Date*</p>
                    <input type="text" placeholder="Months">
                    <input class="input1" type="text" name="" id="" placeholder="Year">
                </div>
                <div class="flex-cvc">
                    <p> CVC </p>
                    <input type="text">
                </div>
            </div>
        <div class="text-1">
                <div class="flex">
                    <p class="para"> Phone* </p>
                    <input type="text">
                </div>
                <div class="flex">
                    <p class="para"> Gmail* </p>
                    <input type="text">
                </div>
        </div>

            <div class="text-2">
                    <div class="flex3">
                        <p class="para1"> Address*</p>
                        <input type="text">
                    </div>
            </div>

            <div class="summary-box">
                    <div class="summary-row">
                        <span class="summary-label">Subtotal (3 items)</span>
                        <span class="summary-value">2179.98$</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Home Delivery cost</span>
                        <span class="summary-value">2$</span>
                    </div>
            </div>
            <div class="total">

                <span class="name">TOTAL AMOUNT</span>
                <span class="price">2181.98$</span>
            </div>
            <div class="done">
                <a href="">
                <p>CONFIRM PAYMENT</p>
                </a>
                
            </div>
        </div>      
    </div>



    <!-- footer web -->
        <div class="feater">
           <p>TechNest-Shopping</p> 
           <i class="fa-solid fa-computer"></i>
        </div>
</body>
</html>
